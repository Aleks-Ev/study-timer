<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Study Planner</h1>

    <nav>
      <button data-tab="timer">Timer</button>
      <button data-tab="tasks">Tasks</button>
      <button data-tab="progress">Progress</button>
      <button data-tab="notifications">Notifications</button>
    </nav>

    <section id="timer" class="tab"></section>
    <section id="tasks" class="tab hidden"></section>
    <section id="progress" class="tab hidden"></section>
    <section id="notifications" class="tab hidden"></section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
